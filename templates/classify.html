                    <h1>ECG Classification</h1>
                </div> <!-- end of col -->
            </div> <!-- end of row -->
        </div> <!-- end of container -->

    <!-- Breadcrumbs -->
    <div class="ex-basic-1">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumbs">

                    </div> <!-- end of breadcrumbs -->

    <br><br>

        <div align="center">
            <form class="form-horizontal" action="/classification" method="post" enctype="multipart/form-data">

            <div class="form-group">
              <label class="control-label col-sm-2" for="pwd">Upload Your Image :</label>
              <div class="col-sm-10">          
                <input type="file" class="form-control" placeholder="Heart Risk Image"  name="my_image" id="pwd">
              </div>
            </div>

            <div class="form-group">        
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">Submit</button>
              </div>
            </div>
          </form>
        </div>
      <div align="center">	

          {% if prediction %}
          <img src="{{img_path}}" height="400px" width="400px">
        	<h2> Your Prediction   : <i> {{prediction}} </i></h2>

        	{% endif %}

      </div>

      <br><br>
      <br><br>
